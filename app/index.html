<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
</head>
<body ng-app="aj">
  <div class="content">content goes here</div>
  <div ng-controller="MainCtrl as main">
    <div>Initial value: {{ main.initialValue }}</div>
    <div>
      <h2>Github</h2>
      <div ng-show="main.user">User {{ main.user.login }} has id {{ main.user.id }}</div>
      <div ng-show="main.err">Error getting user info: {{ main.err }}</div>
    </div>
  <div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
