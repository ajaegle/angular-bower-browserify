<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="ng-tags-input.css">
</head>
<body ng-app="aj">
  <div ng-controller="MainCtrl as main">
    <div>Initial value: {{ main.initialValue }}</div>
    <div>
      <h2>Github</h2>
      <div ng-show="main.user">User {{ main.user.login }} has id {{ main.user.id }}</div>
      <div ng-show="main.err">Error getting user info: {{ main.err }}</div>
    </div>
  <div>
	<div ng-controller="TagsCtrl as tags">
		<h2>Tags</h2>
		<tags-input ng-model="tags.values"></tags-input>
		<p>{{tags.values}}</p>
	<div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
